        .loading-spinner {
            position: absolute;

            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 20;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

            network.on("hoverNode", function (params) {
                const nodeId = params.node;
                const node = data.nodes.get(nodeId);
                if (node && node.title) { // Using the 'title' property we set for nodes
                    customTooltip.innerHTML = '<strong>File:</strong><br>' + node.title.replace(/_/g, '_<wbr>'); // Allow line breaks
                    customTooltip.style.left = params.event.pageX + 15 + 'px';
                    customTooltip.style.top = params.event.pageY + 15 + 'px';
                    customTooltip.style.opacity = '1';
                }
            });

            network.on("blurNode", function (params) {
                customTooltip.style.opacity = '0';
            });

            network.on("stabilizationIterationsDone", function () {
                loadingSpinner.style.display = 'none'; // Hide spinner after stabilization
                network.setOptions({ physics: false }); // Turn off physics after stabilization for performance
            });

            // Fallback if stabilization takes too long or doesn't emit event properly
            setTimeout(() => {
                loadingSpinner.style.display = 'none';
            }, 5000); // Hide spinner after 5 seconds regardless

        } catch (err) {
            console.error("Error creating network:", err);
            loadingSpinner.style.display = 'none';
            container.innerHTML = "<p style='color:red; text-align:center;'>Error creating network visualization. Check console for details.</p>";
        }

    </script>
</body>
</html>
